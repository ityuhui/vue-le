<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">
    <el-date-picker
    v-model="value1"
    type="date"
    placeholder="选择日期">
    </el-date-picker>
    <div>{{value1}}</div>
    <el-divider></el-divider>
    <el-popconfirm  @confirm="onConfirm" @cancel="onCancel" title="确定删除吗？">
      <el-button type="primary" slot="reference" class="el-icon-delete">主要按钮</el-button>
    </el-popconfirm>
    <div>{{afirm}}</div>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="js/app.js"></script>
</html>
